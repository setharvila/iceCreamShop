<div class="body-content">
  <img src="../../../assets/images/logo.png" width="200px" />

  <div class="login">
    <h1>Login</h1>

    <div class="card-body">
      <input
        type="email"
        class="form-control form-control-sm"
        placeholder="Email"
        #emailInput
      />
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Password"
        #passwordInput
      />
    </div>
    <button
      class="btn-pink-fill"
      (click)="canLogin(emailInput.value, passwordInput.value)"
    >
      Login
    </button>
  </div>

  <div class="newAcct">
    <h1>New Account</h1>

    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        #firstName
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        #lastName
        placeholder="Last Name"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control form-control-sm"
        #phone
        placeholder="Phone Number"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        #email
        placeholder="Email Address"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        #password
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label
        ><input
          type="checkbox"
          name="isEmployee"
          value="true"
          #employee
        />Employee</label
      >
      <label
        ><input
          type="checkbox"
          name="isManager"
          value="true"
          #manager
        />Manager</label
      >
    </div>
    <button
      class="btn-pink-fill"
      (click)="
        addNewAccount(
          firstName.value,
          lastName.value,
          phone.value,
          email.value,
          password.value,
          employee.value,
          manager.value
        )
      "
    >
      Create Account
    </button>
  </div>
</div>
