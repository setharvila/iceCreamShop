<app-login-bar
  (newItemEvent)="displayPortal()"
  (goToLoginEvent)="displayLoginPage()"
  (goToCartEvent)="displayCartPage()"
></app-login-bar>
<nav class="navbar navbar-expand navbar-light bg-light px-5">
  <a class="navbar-brand" href="#" (click)="displayHomePage()"
    ><img src="../assets/images/cone.png" height="45" alt="TICS Logo" /> The Ice
    Cream Shop</a
  >

  <div class="navbar px-2" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="displayMenuPage()">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" (click)="displayHomePage()">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div *ngIf="displayHome">
  <app-home (newItemEvent)="displayMenuPage()"></app-home>
</div>
<div *ngIf="displayMenu">
  <app-menu></app-menu>
</div>
<div *ngIf="displayManage">
  <app-manage></app-manage>
</div>
<div *ngIf="displayLogin">
  <app-login></app-login>
</div>
<div *ngIf="displayCart">
  <app-cart></app-cart>
</div>

</div>
